 name: Claude Code
  on:
    issue_comment:
      types: [created]
  permissions:
    contents: write
    pull-requests: write
    issues: write
  jobs:
    claude:
      if: contains(github.event.comment.body, '@claude')
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: anthropics/claude-code-action@v1
          with:
            anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
